<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stripe Payment Demo - Dynamic Client Secret</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    #payment-element {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #amount-display {
      margin: 10px 0;
      font-size: 18px;
      color: green;
    }
  </style>
</head>

<body>
  <h1>Stripe Payment Test (Dynamic Secret & Amount)</h1>

  <!-- Input clientSecret -->
  <div class="form-group">
    <label>Client Secret:</label>
    <input type="text" id="clientSecret" placeholder="Enter or fetch from backend" />
  </div>

  <!-- Display amount -->
  <div id="amount-display"></div>

  <!-- Payment Element -->
  <div id="payment-element"></div>

  <button id="pay-btn">Pay Now</button>

  <div id="status"></div>

  <script>
    const stripe = Stripe('pk_test_51RvWHkAECEHGAgkMffEDYFvQSAwvtz5tRGlcvp74Zu3lIqnZ7XPVBHXR9at8ZWLkpVGLZ9zKqtqPVenIiXzZFPzV00HfzCWbCE'); // Replace with your publishable key
    let elements;
    let clientSecret;

    // Initialize Payment Element
    async function initialize() {
      clientSecret = document.getElementById('clientSecret').value;

      if (!clientSecret) {
        document.getElementById('status').textContent = '❌ Please enter a Client Secret';
        return;
      }


      // Setup payment element
      elements = stripe.elements({ clientSecret });
      // Show formatted amount
      const paymentElement = elements.create("payment");
      console.log(elements.total)
      document.getElementById('amount-display').textContent = `Amount to pay: $${(1 / 100).toFixed(2)}`;
      paymentElement.mount("#payment-element");
    }

    // Handle Pay Now click
    document.getElementById('pay-btn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Processing payment...';

      const { error } = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: "http://localhost:3000/payment-success", // Change to your success page
        },
      });

      if (error) {
        document.getElementById('status').textContent = '❌ Payment failed: ' + error.message;
      } else {
        document.getElementById('status').textContent = '✅ Payment completed!';
      }
    });

    // Initialize when inputs change
    document.getElementById('clientSecret').addEventListener('blur', initialize);
    document.getElementById('amount').addEventListener('blur', initialize);
  </script>
</body>

</html>
